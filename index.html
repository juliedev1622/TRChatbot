<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Iframe Example</title>
  <style>
    /* Style for iframe to fit well on the page */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    iframe {
      border: none;
      width: 400px;  /* Adjust width as needed */
      height: 500px; /* Adjust height as needed */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Iframe for the chatbot -->
  <iframe src="toyotarosechatbot.html" title="Toyota Rose Chatbot"></iframe>
</body>
</html>
